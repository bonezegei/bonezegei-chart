<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Bonezegei chart</title>
    
    <!-- Include the Latest BOenzegei Chart-->
    
    <script src="src/bonezegei-chart.js"></script>
  </head>
  <body>
    <canvas
      id="myCanvas"
      width="600"
      height="400"
      style="border: 1px solid #efefef; border-radius: 10px"
    >
    </canvas>


    <script>
      var xval = [];
      var sinVal = [];
      var cosVal = [];
      var tanVal = [];
      for (var a = 0; a < 10; a++) {
        xval[a] = "V" + a;
        sinVal[a] = Math.sin(a) * 1;
        cosVal[a] = Math.cos(a) * 1;
        tanVal[a] = Math.ceil(sinVal[a] / cosVal[a]);
      }

      const ch = new BonezegeiChart("myCanvas", {
        type: "line",
        color: "green",
        backgroundColor: "white",
        labelY: 6,
        labelX: 7,
        x: xval,
        dataSet: [
          { y: cosVal, color: "rgb(255,99,132)" },
          { y: sinVal, color: "rgb(255,206,86)" },
          //{ y: tanVal, color: "blue" },
        ],
      });

      ch.update();


    </script>
  </body>
</html>
