<!DOCTYPE html>
<html>
  <head>
    <script src="src/bonezegei-chart.js"></script>
  </head>
  <body>
    <canvas
      id="myCanvas"
      width="400"
      height="200"
      style="border: 1px solid #000000"
    >
    </canvas>

    <script>
      const ch = new BonezegeiChart("myCanvas", {
        color: "green",
        backgroundColor: "white",
        x: [0, 100, 200, 300, 400],
        dataSet: [
          { y: [1, 23, 100, 5, 6], color: "red" },
          { y: [10, 75, 100, 80, 0], color: "green" },
        ],
      });
      ch.update();
    </script>
  </body>
</html>
